    }

    .editor-panel button{
      margin-right:6px;
      margin-top:6px;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }
    @keyframes panelIn{
      from{opacity:0;transform:scale(.97)}
      to{opacity:1;transform:scale(1)}
    }

    @media(max-width:900px){
      .dashboard-layout{
